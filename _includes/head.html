<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- For Atom Feed-->
  {% if plugins contains 'jekyll-feed' and page.title %}{% feed_meta %}{% endif %}

  <meta name="msvalidate.01" content="D8B989D9516D49E8D4EFD5141B2950A9" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta name="keywords" content="{{ site.keywords }}{% if page.tags %},{{ page.tags | join ',' }}{% endif %}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}"/>
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  {% if page.image_bg %}
  <meta property="og:image" content="{{"/assets/img/" | prepend: site.baseurl | prepend: site.url | append: page.image_bg }}">
  {% elsif page.image %}
  <meta property="og:image" content="{{"/assets/img/" | prepend: site.baseurl | prepend: site.url | append: page.image }}">
  {% else %}
  <meta property="og:image" content="{{"/assets/img/" | prepend: site.baseurl | prepend: site.url | append: site.author_photo }}">
  {% endif %}
  <meta property="og:url" content="{{ site.url | append: site.baseurl | append: page.url }}"/>
  <meta name="twitter:card" content="summary_large_image"/>

  <link rel="icon" href="{{ "/assets/img/favicon.png" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="//fonts.googleapis.com/css?family=PT+Sans|Playfair+Display:700|Montserrat:300,400" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
